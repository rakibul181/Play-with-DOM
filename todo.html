<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <section>
        <div class="text-center">
            <h1 class="text-danger m-5">To Do List</h1>
            <div class="input-group mb-3">
                <input id="input-text" type="text" class="form-control" placeholder="write task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary " type="button" id="button-addon2">Button</button>
              </div>
        </div>
        <div class="mt-5">
            <table id="table" class="table">
              <thead>
                <tr>
                  <th class="text-center" scope="col">Number</th>
                  <th class="text-center" scope="col">Description</th>
                  <th class="text-center" scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="content-container">
                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                  </tr> -->
              </tbody>
            </table>
            <!-- <button id="clear-btn" class="btn btn-danger px-4">Clear All</button> -->
          </div>
    </section>
    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
